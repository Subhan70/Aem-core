name: Deploy to Ref-Squad on CM Stage into it-testing branch
env:
    # Username/email used to commit to the Ref-Squad Program
    PROJECT_DIR: core-components
    # Ref-Squad Program Coordinates
    TARGET_REPO: ${{ secrets.REFSQUAD_REPOSITORY }}
    USER_EMAIL: ${{ secrets.REFSQUAD_USER_EMAIL }}
    USER_NAME: ${{ secrets.REFSQUAD_USER_NAME }}
    USER_PWD: ${{ secrets.REFSQUAD_PASSWORD }}

# Triggered Manually
on:
    workflow_dispatch:
        inputs:
            target_branch:
                description: 'Branch to pick it-content from'
                required: false
                default: 'development'
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            # Checkout this project into a sub folder
            - uses: actions/checkout@v2
              with:
                  path: sub
            # Cleanup sub project
            - name: Clean project
              run: |
                  git -C sub log --format="%an : %s" -n 1 > commit.txt
                  rm -rf sub/.git
                  rm -rf sub/.github
            # Set global git configuration
            - name: Set git config
              run: |
                  git config --global credential.helper cache
                  git config --global user.email ${USER_EMAIL}
                  git config --global user.name ${USER_NAME}
            # Checkout the main project
            - name: Checkout main project
              run:
                  git clone -b ${target_branch} https://${USER_EMAIL}:${USER_PWD}@${TARGET_REPO} main
            # Move sub project
            - name: Move project to main
              run: |
                  rm -rf main/${PROJECT_DIR}
                  mv sub main/${PROJECT_DIR}
            - name: Commit Changes
              run: |
                  git -C main add ${PROJECT_DIR}
                  git -C main commit -F ../commit.txt
                  git -C main push
