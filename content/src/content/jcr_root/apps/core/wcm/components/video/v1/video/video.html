<div data-sly-use.videoModel="com.adobe.cq.wcm.core.components.models.Video"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-test.video="${videoModel.fileReference}"
     data-cmp-data-layer="${videoModel.data.json}"
     class="cmp-video">
    <video class="cmp-video__video"
           poster="${videoModel.posterImageReference ? videoModel.posterImageReference : false}"
           controls="${!videoModel.hideControl ? true : false}"
           loop="${videoModel.loopEnabled ? true : false}"
           autoplay="${videoModel.autoplayEnabled ? true : false}"
           playsinline="${videoModel.autoplayEnabled ? true : false}"
           muted="${videoModel.isMuted ? true : false}">
        <source src="${videoModel.fileReference}"/>
    </video>
</div>
<sly data-sly-call="${template.placeholder @ isEmpty=!video , classAppend='cmp-video'}"></sly>
